<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Interrupted - Pulse Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .icon {
            background: #ffd93d;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }
        
        .button {
            background: #667eea;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #5a6fd8;
        }
        
        .secondary-button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-left: 16px;
        }
        
        .secondary-button:hover {
            background: #667eea;
            color: white;
        }
        
        .app-link {
            margin-top: 24px;
            font-size: 14px;
            color: #999;
        }
        
        .app-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Setup Interrupted</h1>
        <p>
            It looks like something went wrong during your Stripe setup. 
            Don't worry - you can try again anytime from your Pulse Business app.
        </p>
        
        <a href="#" class="button" onclick="tryAgain()">
            Try Setup Again
        </a>
        
        <a href="#" class="button secondary-button" onclick="openApp()">
            Return to App
        </a>
        
        <div class="app-link">
            <p>Having trouble? <a href="mailto:support@pulse.com">Contact Support</a></p>
        </div>
    </div>

    <script>
        function tryAgain() {
            // Try to open the app with a retry action
            const appUrl = 'pulse://business/stripe-retry';
            const fallbackUrl = 'https://checkpulse.shop/';
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback after a short delay
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 1000);
        }
        
        function openApp() {
            // Try to open the app normally
            const appUrl = 'pulse://business/settings';
            const fallbackUrl = 'https://checkpulse.shop/';
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback after a short delay
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 1000);
        }
        
        // Auto-redirect to app after 5 seconds
        setTimeout(() => {
            openApp();
        }, 5000);
    </script>
</body>
</html>
